<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/style.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<title>Главная</title>
    <body>
        <header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo" href="#">
                <img class="header__logo-img" src="img/logo.svg" alt="">
            </a>
            <nav class="header__menu">
                <ul class="header__menu-items">
                    <li class="header__menu-list">
                        <a class="header__menu-link" href="#">Новинки</a>
                    </li>
                    <li class="header__menu-list">
                        <a class="header__menu-link" href="#">Популярное</a>
                    </li>
                    <li class="header__menu-list">
                        <a class="header__menu-link" href="#">Сейчас смотрят</a>
                    </li>
                </ul>
            </nav>
            <form class="header__search" action="#">
<!--                <img src="img/search.svg" alt="" class="header__input-img">-->
                <input class="header__input" type="text"  placeholder="Поиск фильма...">
            </form>
        </div>
    </div>
</header>

        <main class="movies">
            <div class="container">
                <div class="movies__inner">
                    <div class="movies__item">
                        <div class="movie__rating">7.2</div>
                        <div class="movie__label">Новинка</div>
                        <img class="movies__img" src="img/movie-1.png" alt="movie" width="287" height="416">
                        <div class="movie__info">
                            <a class="movie__title" href="#">Бэтмен (2022)</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="js/main.min.js"></script>
    </body>
</html>
